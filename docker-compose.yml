# docker-compose.yml

version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: orbitonai-backend
    container_name: orbiton-backend
    ports:
      - "8000:8000"
    volumes:
      - ./GeoLite2-Country.mmdb:/backend/GeoLite2-Country.mmdb
    environment:
      - OLLAMA_USE_GPU=1
      - PYTHONPATH=/ 
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    restart: unless-stopped
    depends_on:
      - ollama

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    image: orbitonai-frontend
    container_name: orbiton-frontend
    ports:
      - "5173:5173"
    restart: unless-stopped
    depends_on:
      - backend

  ollama:
    build:
      context: .
      dockerfile: ollama/Dockerfile
    image: orbitonai-ollama
    container_name: orbiton-ollama
    ports:
      - "11434:11434"
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    restart: unless-stopped
